<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Javascript - Button Calculator</title>
</head>
<body>
    
<center>
    <br><br>
    <marquee onmouseover="this.stop()" onmouseout="this.start()" style="background-color: blue; color: white; width: 500px; border-radius: 30px;">
    <h1>Button Calculator</h1>
</marquee>
<br><br><br>
<button type="button" onclick="sum()" class="btn btn-outline-success" style="width: 200px; font-weight: bold;">Sum</button>
<p id="result1"></p>

<button type="button" onclick="diff()" class="btn btn-outline-danger" style="width: 200px; font-weight: bold;">Difference</button>
<p id="result2"></p>

<button type="button" onclick="multi()" class="btn btn-outline-info" style="width: 200px; font-weight: bold;">Multiplication</button>
<p id="result3"></p>

<button type="button" onclick="divi()" class="btn btn-outline-warning" style="width: 200px; font-weight: bold;">Division</button>
<p id="result4"></p>


<script>
    var a = 66
    var b = 6.6

    function sum(){
        document.getElementById("result1").innerHTML = a+b;
    }
    function diff(){
        document.getElementById("result2").innerHTML = a - b;
    }
    function multi(){
        document.getElementById("result3").innerHTML = a * b;
    }
    function divi(){
        document.getElementById("result4").innerHTML = a / b;
    }


</script>


</center>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
